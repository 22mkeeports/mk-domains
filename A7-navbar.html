<html>
<head>
<script type="text/javascript">
function setImage(index){
if (index == 1){
parent.welcome.document.image.src = "Alumni Hall.jpg";
} else if (index == 2){
parent.welcome.document.image.src = "Clock Tower.jpg";
} else if (index == 3){
parent.welcome.document.image.src = "Elliott Hall.jpg";
} else if (index == 4){
parent.welcome.document.image.src = "Football Field.jpg";
} else if (index == 5){
parent.welcome.document.image.src = "North Hall.jpg";
} else if (index == 6){
parent.welcome.document.image.src = "South Hall.jpg";
} else if (index == 7){
parent.welcome.document.image.src = "Straugn Hall.jpg";
} return;
}
</script>
</head>
<body>
<h1><center>Image List</center></h1>
<h2>
<ol>
<li><a href="javascript:setImage(1)">Alumni Hall</a></li>
<li><a href="javascript:setImage(2)">Clock Tower</a></li>
<li><a href="javascript:setImage(3)">Elliott Hall</a></li>
<li><a href="javascript:setImage(4)">Football Field</a></li>
<li><a href="javascript:setImage(5)">North Hall</a></li>
<li><a href="javascript:setImage(6)">South Hall</a></li>
<li><a href="javascript:setImage(7)">Straugn Hall</a></li>
</ol>
</h2>
</body>
</html>
